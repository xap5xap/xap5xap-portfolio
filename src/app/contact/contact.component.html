<div class="section contact" id="contact" data-animate="bounceIn">
  <div class="container">
    <div class="col-md-12">
      <h2 class="title">Contact me</h2>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form id="contact-form" novalidate (ngSubmit)="send()" [ngFormModel]="contactForm">
            <div class="messages wpcf7">
              <div *ngIf="success" class="alert alert-success alert-dismissable animated bounceIn wpcf7-mail-sent-ok">
                Mail sent
              </div>
              <div *ngIf="showErrors()" class="alert alert-error alert-dismissable animated bounceIn wpcf7-validation-errors">
                <div *ngIf="firstname.dirty && firstname.hasError('required')">
                  Firstname is required
                </div>
                <div *ngIf="lastname.dirty && lastname.hasError('required')">
                  Lastname is required
                </div>
                <div *ngIf="email.dirty && email.hasError('required')">
                  Email is required
                </div>
                <div *ngIf="email.dirty && email.hasError('pattern')">
                  Email is invalid
                </div>
                <div *ngIf="message.dirty && message.hasError('required')">
                  Message is required
                </div>
              </div>

            </div>
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="name" class="form-control" placeholder="Your firstname *"
                      required="required" ngControl="firstname" maxLength="20">
                </div>
                <div class="col-md-6">
                  <input type="text" name="surname" class="form-control" placeholder="Your lastname *"
                      ngControl="lastname" maxLength="20">
                </div>
                <div class="col-md-6">
                  <input type="text" name="email" class="form-control" placeholder="Your email *"
                      maxLength="20" required="required" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                      ngControl="email">
                </div>
                <div class="col-md-6">
                  <input type="text" name="phone" class="form-control" placeholder="Your phone" ngControl="phone"
                      maxLength="20">
                </div>
                <div class="col-md-12">
                  <textarea name="message" class="form-control" placeholder="Message for me *" rows="4"
                      required="required" ngControl="message" maxLength="500"></textarea>
                </div>
                <div class="col-md-12 text-center">
                  <input type="submit" [disabled]="!contactForm.valid" class="btn btn-primary btn-lg"
                      value="Send message">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.12 -->
  </div>
  <!-- /.container -->
</div>
