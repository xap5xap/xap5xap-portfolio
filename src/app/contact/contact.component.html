<div class="section contact" id="contact" data-animate="bounceIn">
  <div class="container">
    <div class="col-md-12">
      <h2 class="title">Contact me</h2>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form id="contact-form" novalidate (ngSubmit)="send(contactForm.value)" #contactForm="ngForm">
            <div class="messages wpcf7" >
              <div class="alert alert-error alert-dismissable animated bounceIn wpcf7-validation-errors" >
                <div *ngIf="firstname.control?.dirty && firstname.control?.hasError('required')">
                  Firstname is required
                </div>
                <div *ngIf="lastname.control?.dirty && lastname.control?.hasError('required')">
                  Lastname is required
                </div>
                <div *ngIf="email.control?.dirty && email.control?.hasError('required')">
                  Email is required
                </div>
                <div *ngIf="message.control?.dirty && message.control?.hasError('required')">
                  Message is required
                </div>
              </div>
            </div>
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="name" class="form-control" placeholder="Your firstname *"
                      required="required" ngControl="firstname" #firstname="ngForm">
                </div>
                <div class="col-md-6">
                  <input type="text" name="surname" class="form-control" placeholder="Your lastname *"
                      required="required" ngControl="lastname" #lastname="ngForm">
                </div>
                <div class="col-md-6">
                  <input type="text" name="email" class="form-control" placeholder="Your email *"
                      required="required" ngControl="email" #email="ngForm">
                </div>
                <div class="col-md-6">
                  <input type="text" name="phone" class="form-control" placeholder="Your phone" ngControl="phone">
                </div>
                <div class="col-md-12">
                  <textarea name="message" class="form-control" placeholder="Message for me *" rows="4"
                      required="required" ngControl="message" #message="ngForm"></textarea>
                </div>
                <div class="col-md-12 text-center">
                  <input type="submit" [disabled]="!contactForm.valid" class="btn btn-primary btn-lg"
                      value="Send message">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.12 -->
  </div>
  <!-- /.container -->
</div>
